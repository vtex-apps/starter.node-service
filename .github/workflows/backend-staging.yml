# On a new tag, it will build the backend service docker image and push it to VTEX repository

name: docker build and push
on:
  push:
    branches: [main]

jobs:
  build-on-success:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get app metadata
        id: app-metadata
        uses: ./.github/actions/get-vtex-app-metadata

      - name: Publish app services to VTEX Docker repository
        id: publish-docker-images
        uses: ./.github/actions/publish-docker-image-to-vtex
        with:
          app-metadata: ${{ toJSON(steps.app-metadata.outputs) }}
          docker-user: ${{ secrets.DOCKER_USER }}
          docker-token: ${{ secrets.DOCKER_TOKEN }}

      - name: Create or update a VTEX service for the service image
        run: "curl -XPUT -H 'Content-type: application/json' -d '{\"imageRepository\":\"${{ env.REGISTRY }}\",\"imageName\":\"${{ steps.app-metadata.outputs.service-image-name }}\",\"version\":\"${{ steps.app-metadata.outputs.app-version }}\"}' 'https://appsframework-poc-api-service.vtex.io/apps/services/${{ steps.app-metadata.outputs.app-name }}-service'"
